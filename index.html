<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        
        /* Estilos para las letras del teclado */
        
  
    </style>
    <title>Pixel Piano</title>
</head>
<body>
<div class="piano-container">
    <div class="piano-dashboard">
    </div>
    <!-- Piano keys -->
    <!-- Teclas blancas con letras del teclado -->
    <div class="white-key key" id="one"><span >Z</span></div>
    <div class="white-key key" id="two"><span >X</span></div>
    <div class="white-key key" id="three"><span >C</span></div>
    <div class="white-key key" id="four"><span >V</span></div>
    <div class="white-key key" id="five"><span >B</span></div>
    <div class="white-key key" id="six"><span >N</span></div>
    <div class="white-key key" id="seven"><span >M</span></div>
    <div class="white-key key" id="eight"><span >,</span></div>
    <div class="white-key key" id="nine"><span >.</span></div>
    <div class="white-key key" id="ten"><span >/</span></div>
    <div class="white-key key" id="eleven"><span >A</span></div>
    <div class="white-key key" id="twelve"><span >S</span></div>
    <div class="white-key key" id="thirteen"><span >D</span></div>
    <div class="white-key key" id="fourteen"><span >F</span></div>
    <div class="white-key key" id="fifteen"><span >G</span></div>
    <div class="white-key key" id="sixteen"><span >H</span></div>
    <!-- <div class="white-key key" id="seventeen"><span >J</span></div>
    <div class="white-key key" id="eighteen"><span >K</span></div>
    <div class="white-key key" id="nineteen"><span >L</span></div>
    <div class="white-key key" id="twenty"><span >;</span></div>
    <div class="white-key key" id="twentyone"><span >'</span></div> -->
    
    <!-- Teclas negras con letras del teclado -->
    <div class="black-key key black-1"><span class="key-letter">Q</span></div>
    <div class="black-key key black-2"><span class="key-letter">W</span></div>
    <!-- <div class="black-key key black-3"></div> -->
    <div class="black-key key black-4"><span class="key-letter">E</span></div>
    <div class="black-key key black-5"><span class="key-letter">R</span></div>
    <div class="black-key key black-6"><span class="key-letter">T</span></div>
    <!-- <div class="black-key key black-7"></div> -->
    <div class="black-key key black-8"><span class="key-letter">Y</span></div>
    <div class="black-key key black-9"><span class="key-letter">U</span></div>
    <!-- <div class="black-key key black-10"></div> -->
    <div class="black-key key black-11"><span class="key-letter">I</span></div>
    <div class="black-key key black-12"><span class="key-letter">O</span></div>
    <div class="black-key key black-13"><span class="key-letter">P</span></div>
    <!-- <div class="black-key key black-14"></div> -->
    <div class="black-key key black-15"><span class="key-letter">1</span></div>
    <div class="black-key key black-16"><span class="key-letter">2</span></div>
    <!-- <div class="black-key key black-17"></div> -->
    <div class="black-key key black-18"><span class="key-letter">3</span></div>
    <div class="black-key key black-19"><span class="key-letter">4</span></div>
    <div class="black-key key black-20"><span class="key-letter">5</span></div>
</div>

<script src="/main.js"></script>
</body>
</html>
